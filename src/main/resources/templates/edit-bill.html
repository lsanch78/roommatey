<!DOCTYPE html>
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bill</title>
</head>
<body>

<h2>Edit Bill</h2>

<form th:action="@{/bills/update/{id}(id=${bill.id})}" method="post" th:object="${bill}">

    <label>Name:
        <input type="text" th:field="*{name}" required />
    </label><br>

    <label>Amount:
        <input type="number" step="0.01" th:field="*{amount}" required />
    </label><br>

    <label>Due Date:
        <input type="date" th:field="*{dueDate}" required />
    </label><br>

    <label>Category:
        <select th:field="*{category}">
            <option value="RENT">Rent</option>
            <option value="UTILITIES">Utilities</option>
            <option value="ENTERTAINMENT">Entertainment</option>
            <option value="CLEANING">Cleaning</option>
            <option value="MISC">Misc</option>
        </select>
    </label><br>

    <label>
        <input type="checkbox" th:field="*{recurring}" />
        Recurring?
    </label><br><br>

    <label>Split Method:</label><br>
    <input type="radio" name="splitType" value="even" /> Split Evenly<br>
    <input type="radio" name="splitType" value="single" /> One Person Pays<br><br>

    <label>Assign Users:</label><br>
    <div th:each="u : ${users}">
        <input type="checkbox" name="userIds" th:value="${u.id}" />
        <span th:text="${u.name}"></span><br>
    </div><br>

    <button type="submit">Update Bill</button>
</form>

<a href="/bills/all">Cancel</a>

</body>
</html>
