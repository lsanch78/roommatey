<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Bill</title></head>
<body>
<h2>Edit Bill</h2>
<form th:action="@{|/bills/edit/${bill.id}|}" method="post" th:object="${bill}">
    <label>Description: <input type="text" th:field="*{description}" /></label><br>
    <label>Amount: <input type="number" step="0.01" th:field="*{amount}" /></label><br>
    <label>Due Date: <input type="date" th:field="*{dueDate}" /></label><br>
    <label>Recurring: <input type="checkbox" th:field="*{recurring}" /></label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
