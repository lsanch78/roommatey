<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit User</title></head>
<body>
<h2>Edit Roommate</h2>
<form th:action="@{|/users/edit/${user.id}|}" method="post" th:object="${user}">
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>Email: <input type="email" th:field="*{email}" /></label><br>
    <label>Password: <input type="password" th:field="*{password}" /></label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
