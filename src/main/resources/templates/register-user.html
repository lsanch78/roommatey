<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register User</title></head>
<body>
<h2>Register a new roommate to
    <span th:text="${household.name}">[Household Name]</span>
    home
</h2>
<form th:action="@{/users/register}" method="post" th:object="${user}">
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>Email: <input type="email" th:field="*{email}" /></label><br>
    <label>Password: <input type="password" th:field="*{password}" /></label><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
