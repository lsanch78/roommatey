<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Manage Bills</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <a th:href="@{/bills/new}" class="btn btn-primary mb-3">Create New Bill</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Due</th>
                <th>Recurring</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.description}">Electric</td>
                <td>$<span th:text="${bill.amount}">0.00</span></td>
                <td th:text="${bill.dueDate}">2025-08-01</td>
                <td th:text="${bill.recurring} ? 'Yes' : 'No'">No</td>
                <td>
                    <a th:href="@{|/bills/edit/${bill.id}|}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                    <a th:href="@{|/bills/delete/${bill.id}|}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Delete this bill?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
