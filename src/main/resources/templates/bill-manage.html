<!DOCTYPE html>
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Manage Bills</title></head>
<body>
<h2>Manage Bills</h2>
<a th:href="@{/bills/new}">Create New Bill</a>
<table>
    <tr>
        <th>Description</th><th>Amount</th><th>Due</th><th>Recurring</th><th>Actions</th>
    </tr>
    <tr th:each="bill : ${bills}">
        <td th:text="${bill.description}"></td>
        <td th:text="${bill.amount}"></td>
        <td th:text="${bill.dueDate}"></td>
        <td th:text="${bill.recurring}"></td>
        <td>
            <a th:href="@{|/bills/edit/${bill.id}|}">Edit</a> |
            <a th:href="@{|/bills/delete/${bill.id}|}" onclick="return confirm('Delete this bill?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
