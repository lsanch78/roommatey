<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>All Bills</title></head>
<body>
<h2>All Bills</h2>
<ul>
    <li th:each="b : ${bills}">
        <strong th:text="${b.name}"></strong> — $<span th:text="${b.amount}"></span> — <span th:text="${b.category}"></span>
        <ul>
            <li th:each="s : ${b.shares}">
                <span th:text="${s.user.name}"></span> owes $<span th:text="${s.amountOwed}"></span> —
                <span th:text="${s.paid} ? 'Paid' : 'Unpaid'"></span>
                <a th:href="@{/bills/edit/{id}(id=${b.id})}">Edit</a> |
                <a th:href="@{/bills/delete/{id}(id=${b.id})}" onclick="return confirm('Delete this bill?')">Delete</a>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
