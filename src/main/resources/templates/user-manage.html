<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Roommates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Roommates</h2>
        <a th:if="${household == null}"
           class="btn btn-secondary disabled"
           href="javascript:void(0)">Add a Household First!</a>

        <a th:unless="${household == null}"
           class="btn btn-primary"
           th:href="@{/users/register}">Add a roommate</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th style="width: 160px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td>
                <a class="btn btn-sm btn-warning me-1" th:href="@{|/users/edit/${user.id}|}">Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{|/users/delete/${user.id}|}"
                   onclick="return confirm('Delete this user?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
