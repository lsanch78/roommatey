<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Household</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Update Household Name</h2>
    <form th:action="@{/household/manage}" method="post" th:object="${household}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Household Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
