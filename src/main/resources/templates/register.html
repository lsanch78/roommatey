<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register â€¢ RoomMatey</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #f7f8fb; }
        .card { border: 0; border-radius: 1rem; }
        .brand { font-weight: 700; letter-spacing: .3px; }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:if="${param.success}" class="alert alert-success" role="alert">
    Your account has been created! You can now <a th:href="@{/login}">log in</a>.
</div>


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="text-center mb-4">
                <div class="brand h3 mb-1">RoomMatey</div>
                <div class="text-muted">Create your account</div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <!-- Optional success message -->
                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        Account created! You can now log in.
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input id="name" th:field="*{name}" type="text" class="form-control"
                                   placeholder="John Doe" required />
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input id="phone" th:field="*{phoneNumber}" type="tel" class="form-control"
                                   placeholder="+1 555 123 4567" inputmode="tel" required />
                            <div class="invalid-feedback">Please enter your phone number.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input id="password" th:field="*{password}" type="password" class="form-control" required />
                                <button class="btn btn-outline-secondary" type="button" id="togglePwd">Show</button>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Register</button>

                        <div class="text-center mt-3">
                            <a class="small" th:href="@{/login}">Back to login</a>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center text-muted small mt-3">
                Already have an account? <a th:href="@{/login}">Log in</a>
            </p>
        </div>
    </div>
</div>

<script>
    (function () {
        'use strict';
        const form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                e.preventDefault(); e.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);

        const pwd = document.getElementById('password');
        const toggle = document.getElementById('togglePwd');
        toggle.addEventListener('click', () => {
            const isPwd = pwd.type === 'password';
            pwd.type = isPwd ? 'text' : 'password';
            toggle.textContent = isPwd ? 'Hide' : 'Show';
        });
    })();
</script>
</body>
</html>
