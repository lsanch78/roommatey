<!-- navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Roommatey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users/manage}">Roommates</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bills/manage}">Bills</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/chores/all}">Chores</a></li>
            </ul>

            <!-- Right side of navbar: profile + logout -->
            <div class="d-flex align-items-center ms-auto">

                <!-- Profile avatar and name -->
            <div class="text-center me-3" th:if="${#authentication.getName() != 'anonymousUser'}">
                    <img src="/images/default-avatar.png" alt="Profile" width="36" height="36" class="rounded-circle border border-light">
                    <div class="text-light small mt-1" th:text="${#authentication.getName()}">Username</div>
                </div>

                <!-- Logout form -->
                <form method="post" th:action="@{/logout}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Logout</button>
                </form>

            </div>
        </div>

    </div>
</nav>
</body>
</html>
