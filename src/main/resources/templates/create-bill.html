<!DOCTYPE html>
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create Bill</title></head>
<body>
<h2>Create a New Bill</h2>
<form th:action="@{/bills}" method="post" th:object="${bill}">
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>Amount: <input type="number" step="0.01" th:field="*{amount}" /></label><br>
    <label>Due Date: <input type="date" th:field="*{dueDate}" /></label><br>

    <label>Category:
        <select th:field="*{category}">
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select>
    </label><br>


    <label>
        <input type="checkbox" th:field="*{recurring}" />
        Recurring Bill?
    </label><br>

    <label>Split Method:</label><br>
    <input type="radio" name="splitType" value="even" checked /> Evenly<br>
    <input type="radio" name="splitType" value="single" /> One person pays<br>
    <label>Assign To:</label><br>
    <div th:each="u : ${users}">
        <input type="checkbox" name="userIds" th:value="${u.id}" />
        <span th:text="${u.name}"></span><br>
    </div>


    <button type="submit">Create Bill</button>
</form>
</body>
</html>
