<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Chores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Chores</h2>

    <a href="/chores/new" class="btn btn-success mt-3">Add New Chore</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Frequency</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${chores}">
                <td th:text="${c.name}">[Chore Name]</td>
                <td>
                    <span th:text="${c.repeatType != null ? #strings.capitalize(c.repeatType.toString().toLowerCase()) : 'One-time'}">[Frequency]</span>

                    <span th:if="${c.startDate != null}">
        â€“ <span th:text="${#temporals.format(c.startDate, 'EEEE')}">[Day]</span>
    </span>
                </td>
                <td>
                    <a th:href="@{'/chores/edit/' + ${c.id}}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                    <a th:href="@{'/chores/delete/' + ${c.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this chore?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
